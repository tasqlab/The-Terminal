<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Terminal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Poppins, sans-serif;
      background-color: #111;
      color: #eee;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: #00ff99;
    }
    a.download-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #00ff99;
      color: #111;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    a.download-btn:hover {
      background-color: #00cc77;
    }

    /* Carousel styling */
    .carousel {
      position: relative;
      max-width: 800px;
      margin: 40px auto;
    }
    .carousel img {
      width: 100%;
      display: none;
      border-radius: 8px;
    }
    .carousel img.active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Welcome to The Terminal</h1>
  <img src="images/hackibot.png">
  <p>Click below to download the latest release:</p>
  <a class="download-btn" href="https://github.com/existingperson1321/the-terminal/releases/latest">
    Download The Terminal Here!
  </a>

  <!-- Auto-scrolling Carousel -->
  <div class="carousel">
    <img src="images/eg1.png" class="active" alt="Screenshot 1">
    <img src="images/eg2.png" alt="Screenshot 2">
    <img src="images/eg3.png" alt="Screenshot 3">
  </div>
  <img id="shimeji" src="images/hackibot.gif" style="position:fixed; bottom:0; left:0; width:80px;">
  <script>
    const images = document.querySelectorAll('.carousel img');
    let current = 0;

    function showImage(index) {
      images.forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
    }

    function nextImage() {
      current = (current + 1) % images.length;
      showImage(current);
    }

    // Auto-scroll every 3 seconds
    setInterval(nextImage, 3000);
  </script>
</body>
</html>
