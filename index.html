<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Terminal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: #eee;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: #00ff99;
    }
    a.download-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #00ff99;
      color: #111;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    a.download-btn:hover {
      background-color: #00cc77;
    }

    /* Continuous Carousel styling */
    .carousel {
      overflow: hidden;
      position: relative;
      max-width: 800px;
      margin: 40px auto;
      border-radius: 8px;
    }
    .carousel-track {
      display: flex;
      width: calc(200%);
      animation: scroll 20s linear infinite;
    }
    .carousel img {
      width: 100%;
      max-width: 800px;
      flex-shrink: 0;
      border-radius: 8px;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* Shimeji mascot styling */
    #shimeji {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 80px;
      transition: left 0.03s linear;
      pointer-events: none; /* so it doesn't block clicks */
    }
  </style>
</head>
<body>
  <h1>Welcome to The Terminal</h1>
  <img src="images/hackibot.png" alt="Hackibot logo">
  <p>Click below to download the latest release:</p>
  <a class="download-btn" href="https://github.com/existingperson1321/the-terminal/releases/latest">
    Download The Terminal Here!
  </a>

  <!-- Continuous Sliding Carousel -->
  <div class="carousel">
    <div class="carousel-track">
      <img src="images/eg1.png" alt="Screenshot 1">
      <img src="images/eg2.png" alt="Screenshot 2">
      <img src="images/eg3.png" alt="Screenshot 3">
      <!-- Duplicate images for seamless loop -->
      <img src="images/eg1.png" alt="Screenshot 1">
      <img src="images/eg2.png" alt="Screenshot 2">
      <img src="images/eg3.png" alt="Screenshot 3">
    </div>
  </div>

  <!-- Shimeji mascot -->
  <img id="shimeji" src="images/hackibot.gif" alt="Shimeji mascot">
  
  <footer>
    <p>&copy; 2025 Hackitech | Made by @ExistingPerson1321 and @Tasqlab</p>
  </footer>
  
  <script>
    // Shimeji walking logic
    const shimeji = document.getElementById('shimeji');
    let pos = 0;
    let direction = 1;

    function moveShimeji() {
      pos += direction * 2; // speed in pixels
      if (pos > window.innerWidth - 100 || pos < 0) {
        direction *= -1; // reverse direction when hitting edge
      }
      shimeji.style.left = pos + 'px';
    }

    setInterval(moveShimeji, 30); // update every 30ms
  </script>
</body>
</html>
